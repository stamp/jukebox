<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jukebox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1>Jukebox</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Player</div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Songs</div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/reconnecting-websocket.min.js"></script>
    <script language="javascript">

            var ws = new ReconnectingWebSocket('ws://localhost:8080/ws', null, {debug: false, reconnectInterval: 3000});
               ws.onopen = function()
               {
                  ws.send("Message to send");
                  console.log("Message is sent...");
               };
				
               ws.onmessage = function (evt) 
               { 
                  console.log("Message is received...", evt.data);
               };
				
               ws.onclose = function()
               { 
                  console.log("Connection is closed..."); 
               };

    </script>
  </body>
</html>
